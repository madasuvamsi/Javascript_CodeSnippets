<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            for(var i=0;i<=10;i++){
                document.write(i+'<br/>');
            }
            x=11;
            while (x<20) {
                document.write(x+'<br/>');
                x++;
            }
        </script>
    </body>
</html>
