<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var item=prompt("Enter your Menu Item");

            switch (item) {
                case "icecream":
                    alert("The cost of icecream is 2 Dollars");
                    break;
                case "Donuts":
                    alert("The cost of Donuts is 1 Dollar");
                    break;
                default:
                    alert("Please choose valid Item");
                    
            }
        </script>
    </body>
</html>
